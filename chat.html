<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-end;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #chatbox {
            width: 800px; /* Increased width */
            height: 400px;
            border: 2px solid #8b4513;
            border-radius: 15px;
            padding: 10px;
            background-image: url('images/wood_texture.jpg');
            background-repeat: repeat;
            font-family: 'Courier New', Courier, monospace;
            overflow-y: scroll;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
        }
      .message {
            margin: 5px;
            padding: 5px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em; /* Slightly bigger text */
        }
        #inputForm {
            width: 780px; /* Slightly less than chatbox width */
            background-image: url('images/wood_texture.jpg');
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            border-top: none; /* Removed top border */
            border-bottom: 2px solid #8b4513; /* Added bottom border */
        }
        #messageInput {
            flex-grow: 1;
            margin-right: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none; /* Removed border */
            box-shadow: none; /* Removed box shadow */
            background: transparent; /* Made background transparent */
            color: #000; /* Made text color black */
        }
        #sendButton {
            padding: 10px;
            background-color: #8b4513; /* Changed color to match the wood theme */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #sendButton:hover {
            background-color: #0056b3; /* Darker shade for hover effect */
        }
      .timestamp {
            font-size: 0.5em; /* Slightly smaller text */
            color: #888;
        }
      .username {
            font-weight: bold;
        }
    </style>
    <head>
        <style>
            /*...existing styles... */

            /* Custom scrollbar styles */
            #chatbox::-webkit-scrollbar {
                width: 5px;
            }
            #chatbox::-webkit-scrollbar-track {
                background: #f1f1f1;
            }
            #chatbox::-webkit-scrollbar-thumb {
                background: #888;
            }
            #chatbox::-webkit-scrollbar-thumb:hover {
                background: #555;
            }
        </style>
        <!-- Include Material Icon font -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <!-- Include Material Icon font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="chatbox">
        <div id="messages"></div>
        <form id="inputForm" onsubmit="event.preventDefault(); onFormSubmit();">
            <input type="text" id="messageInput" placeholder="Type a message..." required>
            <button id="sendButton" type="submit">
                <i class="material-icons">send</i> <!-- Material Design send icon -->
            </button>
        </form>
    </div>

    <script>
        var username = localStorage.getItem('username'); // Retrieve the username from local storage

        function onFormSubmit() {
            var messages = document.getElementById('messages');
            var messageInput = document.getElementById('messageInput');
            var newMessage = document.createElement('div');
            newMessage.classList.add('message');
            newMessage.innerHTML = '<span class="username">' + username + '</span>: ' + messageInput.value + '<div class="timestamp">' + new Date().toLocaleTimeString() + '</div>';
            messages.appendChild(newMessage); // Append new message to the messages div
            messageInput.value = '';
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
